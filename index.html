<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blizzard Api Testing</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/view.model.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body id="blizzardApiTesting">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Blizzard Api Testing</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav" data-bind="foreach: Views">
                    <li><a href="#" data-bind="click: $root.UpdateView, text: $data"></a></li>
                </ul>
                <input type="text" />
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron" data-bind="visible: CurrentView() == 'Home'">
            <h1>Home</h1>
        </div>
        <div class="jumbotron" data-bind="visible: CurrentView() == 'Career'">
            <h1>Career</h1>
        </div>
        <div class="jumbotron" data-bind="visible: CurrentView() == 'Hero'">
            <h1>Hero</h1>
        </div>
        <div class="jumbotron" data-bind="visible: CurrentView() == 'Item'">
            <h1>Item</h1>
        </div>
    </div>
</body>
</html>
